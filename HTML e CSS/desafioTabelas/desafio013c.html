<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio C</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      thead, tfoot {
        background-color: cadetblue;
        color: white;
      }
      tbody > tr:nth-child(5) {
        background-color: cadetblue;
      }
      th#me {
        text-align: left;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Tabela de disciplinas</h1>
    <table>
      <thead>
        <tr>
          <th scope="col">Área</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
          <th scope="col">Média</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" scope="rowgroup">Extras</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th scope="col" colspan="4" id="me">Média de Exatas</th>
          <td>0.0</td>
        </tr>
        <tr>
          <th scope="rowgroup" rowspan="2">Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="col" colspan="4" id="me">Média de Humanas</th>
          <td>0.0</td>
      </tfoot>
    </table>
  </body>
</html>
