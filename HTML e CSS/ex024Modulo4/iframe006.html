<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas facere
      beatae eius nam! Dignissimos, id cum! Modi, ipsa aliquid sapiente fugiat
      iusto ullam quibusdam in. Voluptatem nulla fuga iure porro.
    </p>
    <h2>Vídeos</h2>

    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/757366077?h=abd498e559"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"
        frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <h2>Mapas do google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.3199929864845!2d-38.51939342583771!3d-3.7402868962336138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c748f05638fb43%3A0x89cb8d6ac5884697!2sR.%20Jo%C3%A3o%20Br%C3%ADgido%20-%20Joaquim%20T%C3%A1vora%20(Fortaleza)%2C%20Fortaleza%20-%20CE%2C%2060135-080!5e0!3m2!1spt-BR!2sbr!4v1697307531320!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h2>Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=16&lat=-3.756500&lon=-38.538600&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
  </body>
</html>
