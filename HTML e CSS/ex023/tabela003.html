<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesclagem de células</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        border-collapse: collapse; /*junta todos os dados*/
        width: 300px; /*Largura*/
      }
      td {
        border: 1px solid black;
        padding: 10px; /*Engordada na célula*/
        text-align: center; /*Dados n centro*/
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de células</h1>
    <table>
      <!--Célula B vai ocupar duas colunas-->
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td rowspan="3">C</td>
        <td>D</td>
        <td rowspan="2">E</td>
      </tr>
      <tr>
        <td>G</td>
      </tr>
      <tr>
        <td colspan="2">J</td>
      </tr>
    </table>
  </body>
</html>
