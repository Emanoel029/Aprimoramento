<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /*Alinhamento dos dados da célula horioltal*/
        vertical-align: middle; /*Alinhamento dos dados da célula vertical, middle =centro*/
      }

      .numero {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>Primeira tabela</h1>
    <!--Hierarquia de tabelas (SIMPLES)
        Table = tabela
          TABLE ROW = linha de tabela <tr>
          TABLE DATA = dado de tabela <td>
    -->
    <table>
      <tr>
        <!--PRIMEIRA LINHA-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr class="linha">
        <!--SEGUNDA LINHA-->
        <td>A2</td>
        <td>B2</td>
        <!--Dado-->
        <td class="numero">C2</td>
      </tr>
      <tr>
        <!--TERCEIRA LINHA-->
        <td>A3</td>
        <td>B3</td>
        <td class="numero">C3</td>
      </tr>
      <tr>
        <!--QUARTA LINHA-->
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
