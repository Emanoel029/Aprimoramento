<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
      <p>
        <label for="iestado">Estados</label>
        <select name="estado" id="iestado">
          <option value="" selected>--Escolha--</option>
          <optgroup label="Região Nordeste">
            <option value="CE">Fortaleza</option>
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
          </optgroup>

          <optgroup label="Região Suldeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="ilstpro" />
        <datalist id="ilstpro">
          <option value="ADM">Adiministrador</option>
          <option value="CONT">Contador</option>
          <option value="Eng">Engenheiro</option>
          <option value="DEV">Desenvolvedor</option>
        </datalist>
      </p>

      <p>
        <label for="imsn">Mensagem</label><br />
        <textarea name="msn" id="imsn" cols="30" rows="10"></textarea>
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
