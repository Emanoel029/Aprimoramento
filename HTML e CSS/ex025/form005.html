<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exmplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="hmas" value="M" required />
        <label for="hmas">Masculino</label>
        <input type="radio" name="sexo" id="hfem" value="F" required />
        <label for="hfem">Feminino</label>
      </fieldset>
      <fieldset>
        <legend>Esportes favoritos</legend>

        <input type="checkbox" name="efut" id="iefut" />
        <label for="iefut">Futebol</label><br />

        <input type="checkbox" name="ebas" id="ieba" />
        <label for="ieba"> Basquete</label><br />

        <input type="checkbox" name="enat" id="ienat" />
        <label for="ienat">Natação</label><br />

        <input type="checkbox" name="eten" id="ieten" />
        <label for="ieten"> Tenis</label>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
